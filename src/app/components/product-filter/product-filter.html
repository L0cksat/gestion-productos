<div class="card mb-4 shadow-sm">
<div class=" card-header bg-danger text-white">
<h5 class="mb-0">Filtrar Productos</h5>
</div>
<div class="card-body row g-3">

    <div class="col-md-4">
        <label for="filterName" class="form-label">Nombre</label>
        <input type="text" class="form-control"  
        placeholder="Buscar por nombre"
        (input)="onNombreChange($event)">
    </div>

    <div class="col-md-4">
        <label for="filterCategory" class="form-label">Categor√≠a</label>
        <input type="text"
        class="form-control"
        placeholder="Filtrar por categoria"
        (input)="onCategoriaChange($event)">
    </div>

    <div class="col-md-4 d-flex align-items-center">
        <label for="filterActive" class="form-check-label px-3" id="soloActivos">Solo Activos</label>
        <input type="checkbox"
        class="form-check-input"
        id="soloActivos"
        (change)="onActivoChange($event)">
    </div>
</div>
</div>
